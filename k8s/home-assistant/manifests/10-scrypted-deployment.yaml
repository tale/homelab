apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted
  namespace: home-automation
  labels:
    app.kubernetes.io/name: scrypted
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: scrypted
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scrypted
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: scrypted
          image: ghcr.io/koush/scrypted:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /server/volume
          ports:
            - name: ui
              containerPort: 11080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "/"
              port: 11080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/"
              port: 11080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: scrypted-data
