ipam:
  mode: kubernetes
kubeProxyReplacement: true
operator:
  replicas: 1
hubble:
  enabled: true
  relay:
    enabled: true
    tls:
      auto:
        enabled: true
        method: helm
        certValidityDuration: 1095
  ui:
    enabled: true
    service:
      type: ClusterIP
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true
