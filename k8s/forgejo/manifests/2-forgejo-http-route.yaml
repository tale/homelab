apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forgejo-http-route
  namespace: forgejo
spec:
  parentRefs:
    - name: envoy-gw
      sectionName: https
      namespace: default
  hostnames:
    - git.tale.me
  rules:
    - backendRefs:
        - name: forgejo-http
          port: 3000
